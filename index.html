<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California DMV Plate Acceptance Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-opacity-50">
    <nav class="navbar">
        <div class="container-fluid" style="justify-content: center;">
          <a class="navbar-brand" href="#">California DMV Plate Acceptance Guesser</a>
        </div>
    </nav>

    <div class="position-relative">
        <div class="position-absolute top-0 end-0 m-3 h5 rounded p-3 border border-warning bg-dark bg-opacity-10" id="guessed">Plates guessed: 0/0</div>
    </div>

    <div class="grid text-center position-absolute top-50 start-50 translate-middle mt-4">
        <div class="row row-cols-3">
            <div class="col-12 h3" id="cus-dmv">
                Loading...
            </div>
        </div>
            
            <div class="g-col-6">
                <img src="template.png" class="img-fluid" alt="template plate">
            </div>
            
            <div class="g-col-6" id="buttons" style="height: 85px;">
                
        </div>
    </div>
    <div class="container text-center position-absolute top-50 start-50 translate-middle pt-sm-5 pt-4 mt-xs-1 mt-3 mt-sm-1 pt-md-5 mt-md-4">
            <div id="plate">Loading...</div>
    </div>

    <div class="position-absolute" style="top: 25%; left: 44%;">
        <div class="position-absolute h5 rounded p-3 border border-dark d-none" id="verdict"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/csv_parser.js"></script>
</body>
</html>
